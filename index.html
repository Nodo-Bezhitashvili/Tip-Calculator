<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="control">
          <p class="billAmount">How much was your bill?</p>
          <p><input class="billamt" type="number" placeholder="$0.00" /></p>
        </div>
        <div class="control">
          <p>How was your service?</p>
          <select class="tipPercent">
            <option value="">Chose an option</option>
            <option value="0.3">30&#37; &#45; Top notch</option>
            <option value="0.2">20&#37; &#45; Excellent</option>
            <option value="0.15">15&#37; &#45; Good</option>
            <option value="0.1">10&#37; &#45; It was ok</option>
            <option value="0.05">5&#37; &#45; Bad</option>
            <option value="0.0000000000001">0&#37; &#45; Terrible</option>
          </select>
        </div>
      </form>

      <p>How many people are sharing the bill?</p>
      <script src="https://cdn.lordicon.com/lordicon.js"></script>
      <lord-icon
        src="https://cdn.lordicon.com/kthelypq.json"
        trigger="hover"
        colors="primary:#26c2ad"
        style="width: 24px; height: 24px"
      >
      </lord-icon>
      <input class="split" type="number" placeholder="0" />
      <br />
      <button class="calculate">Calculate</button>
      <div class="totalTip">
        <p class="totaltxt">Tip per person</p>
        <p class="tip">$ <span class="tip">0.00</span></p>
        <p class="totaltxt">Total per persom</p>
        <p class="bill">$ <span class="bill">0.00</span></p>

        <button class="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
